<!DOCTYPE html/>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="A book directory" content="" />
    <!--160 characters max-->
    <meta name="author" content="Bavly Shehata" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="icon" href="/assets/favicon.png" />
    <title>Book directory</title>
  </head>
  <body>
    <header>
      <img src="/assets/favicon.png" alt="Logo" />
      <h1>Book Directory</h1>
    </header>
    <main>
      <div id="current">
        <h2>Current books</h2>
        <ul></ul>
      </div>
      <div id="new">
        <h2>Add a new book</h2>
        <label for="title">title</label>
        <input type="text" id="title" name="title" required />
        <label for="author">author</label>
        <input type="text" id="author" name="author" />
        <label for="year">year</label>
        <input type="number" id="year" name="year" required />
        <label for="description">description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Book description"
        ></textarea>
        <label for="notes">notes</label>
        <textarea
          id="notes"
          name="notes"
          placeholder="Notes about the book. What you liked about the book for example."
        ></textarea>
        <label for="quotes">favorite quotes</label>
        <textarea
          id="quotes"
          name="quotes"
          placeholder="Favorite quotes"
        ></textarea>
        <input type="button" id="add" name="add" value="Add" />
      </div>
    </main>
    <footer>
      <p>Copyright Â© 2020, BavlifyWeb&trade;</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/6751b3949e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
